server:
  port: 8080

spring:
  application:
    name: snail-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    gateway:

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 系统模块
        - id: snail-sys
          uri: lb://snail-sys
          predicates:
            - Path=/sys/**
          filters:
            - StripPrefix=1


  # Redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: 
    timeout: 10s
